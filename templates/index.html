{% load static swampdragon_tags %}
<!doctype html>
<html ng-app="minovateApp" ng-controller="IndexController as app" class="no-js {{containerClass}}">
  <head>
    <meta charset="utf-8">
    <meta charset="UTF8">
    <title>WeASe</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <link rel="shortcut icon" href="{% static "favicon/favicon.ico" %}">
    <link rel="icon" sizes="16x16 32x32 64x64" href="{% static "favicon/favicon.ico" %}"/>
    <link rel="icon" type="image/png" sizes="196x196" href="{% static "favicon/favicon-196.png" %}"/>
    <link rel="icon" type="image/png" sizes="160x160" href="{% static "favicon/favicon-160.png" %}"/>
    <link rel="icon" type="image/png" sizes="96x96" href="{% static "favicon/favicon-96.png" %}"/>
    <link rel="icon" type="image/png" sizes="64x64" href="{% static "favicon/favicon-64.png" %}"/>
    <link rel="icon" type="image/png" sizes="32x32" href="{% static "favicon/favicon-32.png" %}"/>
    <link rel="icon" type="image/png" sizes="16x16" href="{% static "favicon/favicon-16.png" %}"/>
    <link rel="apple-touch-icon" sizes="152x152" href="{% static "favicon/favicon-152.png" %}"/>
    <link rel="apple-touch-icon" sizes="144x144" href="{% static "favicon/favicon-144.png" %}"/>
    <link rel="apple-touch-icon" sizes="120x120" href="{% static "favicon/favicon-120.png" %}"/>
    <link rel="apple-touch-icon" sizes="114x114" href="{% static "favicon/favicon-114.png" %}"/>
    <link rel="apple-touch-icon" sizes="76x76" href="{% static "favicon/favicon-76.png" %}"/>
    <link rel="apple-touch-icon" sizes="72x72" href="{% static "favicon/favicon-72.png" %}"/>
    <link rel="apple-touch-icon" href="{% static "favicon/favicon-57.png" %}"/>
    <meta name="msapplication-TileColor" content="#FFFFFF">
    <meta name="msapplication-TileImage" content="{% static "favicon/favicon-144.png" %}"/>
    <meta name="msapplication-config" content="{% static "favicon/browserconfig.xml" %}"/>

    <link rel="stylesheet" href="{% static "css/bower.min.css" %}">
    <link rel="stylesheet" href="{% static "css/main.css" %}">

  </head>
  <body id="minovate" class="{{main.settings.navbarHeaderColor}} {{main.settings.activeColor}} {{containerClass}} sidebar-sm-forced sidebar-sm" ng-class="{'header-fixed':main.settings.headerFixed, 'header-static':!main.settings.headerFixed, 'aside-fixed':main.settings.asideFixed, 'aside-static':!main.settings.asideFixed, 'rightbar-show':main.settings.rightbarShow, 'rightbar-hidden':!main.settings.rightbarShow }">

    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Application content -->
    <div id="wrap" ui-view autoscroll="false"></div>

    <!-- Page loader -->
    <div id="pageloader" page-loader></div>

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
    <!--<script>
       (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
       (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
       m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
       })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

       ga('create', 'UA-XXXXX-X');
       ga('send', 'pageview');
    </script>
    <script src='//maps.googleapis.com/maps/api/js?libraries=weather,geometry,visualization,places,drawing&sensor=false&language=en&v=3.17'></script> -->

    <!-- build:js(.) scripts/oldieshim.js -->
    <!--[if lt IE 9]>
    <script src="static/bower_components/es5-shim/es5-shim.js"></script>
    <script src="static/bower_components/json3/lib/json3.min.js"></script>
    <![endif]-->
    <!-- endbuild -->

    <!-- build:js(.) static/scripts/vendor.js -->
  <script>
      var STATIC_URL = '{{ STATIC_URL|escapejs }}';
      var MEDIA_URL  = '{{ MEDIA_URL|escapejs }}';
      
      function static_path(path) {
          return STATIC_URL + path;
      }

      function media_path(path) {
          console.log("MED URL -- ", MEDIA_URL + path);
          return MEDIA_URL + path;
      }
  </script>
  <script src="{% static "js/bower.min.js" %}"></script>
  <!-- <script src="{% static "js/main.min.js" %}"></script> -->
  {% include 'javascripts.html' %}

  {% swampdragon_settings %}
  <script type="text/javascript" src="{% static 'swampdragon/js/dist/swampdragon.min.js' %}"></script>
  <script type="text/javascript" src="{% static 'swampdragon/js/dist/datamapper.js' %}"></script>
  <script type="text/javascript" src="{% static 'swampdragon/js/angular/services.js' %}"></script>
</body>
</html>
