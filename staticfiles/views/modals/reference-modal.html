<div class="modal-header">
    <p class="pull-right"><a href ng-click="cancel()">X</a></p>
    <h3 class="modal-title custom-font">Référence <strong>interne</strong></h3>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-md-6 pl-20 pr-20 form-group">
            <label>Référence interne</label>
            <input class="form-control" ng-model="vm.order.reference_number">
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-slategray btn-ef btn-ef-4 btn-ef-4c" ng-click="cancel()"><i class="fa fa-arrow-left"></i> Return</button>
    <button ng-click="vm.addRef(vm.order.reference_number); cancel()" class="btn btn-primary btn-ef btn-ef-4 btn-ef-4c"><i class="fa fa-pencil"></i> Add Référence interne</button>
</div>
