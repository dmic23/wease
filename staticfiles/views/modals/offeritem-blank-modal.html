<div class="modal-header row ml-0 mr-0">
    <div class="col-md-12">
        <p class="pull-right"><a href ng-click="cancel()"> X </a></p>
        <h3 class="modal-title custom-font">Create Offer <strong>Item</strong></h3>
    </div>
</div>
<div class="modal-body">
   <!--  <div> -->
        <form role="form">
            <div class="row">
                <div class="form-group col-md-6">
                    <label for="item_name">Offer Item</label>
                    <input type="text" class="form-control" id="item_name" placeholder="Title for offer item" ng-model="vm.blank_item.item_name">
                </div>        
                <div class="form-group col-md-7">
                    <label for="item_details">Description</label>
                    <input type="text" class="form-control" id="item_details[$index]" placeholder="Description for offer item" ng-model="vm.blank_item.item_details">
                </div>            
            </div>
            <div class="row">
                <div class="form-group col-md-4">
                    <label for="quantity">Quantity</label>
                    <input type="number" class="form-control" id="quantity" integer ng-model="vm.blank_item.quantity">
                </div>
                <div class="form-group col-md-4">
                    <label for="price">Rate</label>
                    <div class="input-group">
                        <span class="input-group-addon">€</span>
                        <input type="number" step='0.01' class="form-control" id="price" ng-model="vm.blank_item.price">
                    </div>
                </div>
                <div class="form-group col-md-4">
                    <label for="subtotal">SubTotal</label>
                    <p class="form-control-static">{{ vm.blank_item.quantity * vm.blank_item.price | currency:"€ "}}</p>
                </div>                                        
            </div>
            <div class="row" ng-controller="DatepickerDemoCtrl">
                <div class="form-group col-md-4">
                    <label for="delivery-date">Delivery Date</label>
                    <!-- <div class="col-sm-10"> -->
                        <div class="input-group w-md">
                            <input type="text" class="form-control"
                            ng-model="vm.blank_item.delivery_date"
                            datepicker-popup="{{format}}"
                            min-date="minDate" 
                            is-open="openedbdd" 
                            datepicker-options="dateOptions" 
                            ng-required="false" 
                            close-text="Close" />
                            <span class="input-group-btn">
                                <button type="button" class="btn btn-default" ng-click="open($event, 'openedbdd')"><i class="glyphicon glyphicon-calendar"></i></button>
                            </span>
                        </div>
                    <!-- </div> -->
                </div>
                <div class="form-group col-md-4">
                    <label for="date_start">Start Date</label>
                    <!-- <div class="col-sm-10"> -->
                        <div class="input-group w-md">
                            <input type="text" class="form-control" 
                            ng-model="vm.blank_item.date_start"
                            datepicker-popup="{{format}}" 
                            min-date="minDate" 
                            is-open="openedbsd"
                            datepicker-options="dateOptions" 
                            ng-required="false" 
                            close-text="Close" />
                            <span class="input-group-btn">
                                <button type="button" class="btn btn-default" ng-click="open($event, 'openedbsd')"><i class="glyphicon glyphicon-calendar"></i></button>
                            </span>
                        </div>
                    <!-- </div> -->
                </div>
                <div class="form-group col-md-4">
                    <label for="date_end">End Date</label>
                    <!-- <div class="col-sm-10"> -->
                        <div class="input-group w-md">
                            <input type="text" class="form-control"
                            ng-model="vm.blank_item.date_end"
                            datepicker-popup="{{format}}" 
                            is-open="openedbed" 
                            datepicker-options="dateOptions" 
                            ng-required="false" 
                            close-text="Close" />
                            <span class="input-group-btn">
                                <button type="button" class="btn btn-default" ng-click="open($event, 'openedbed')"><i class="glyphicon glyphicon-calendar"></i></button>
                            </span>
                        </div>
                    <!-- </div> -->
                </div>                                        
            </div>
            <div class="row">
                <button type="submit" ng-click="vm.addBlankItem(vm.blank_item); cancel()" class="btn btn-rounded btn-success btn-sm mr-20 pull-right">Add to Offer</button>
            </div>
        </form>         
    <!-- </div> -->
</div>
<div class="modal-footer">
    <button class="btn btn-slategray btn-ef btn-ef-4 btn-ef-4c" ng-click="cancel()"><i class="fa fa-arrow-left"></i> Close</button>
</div>
