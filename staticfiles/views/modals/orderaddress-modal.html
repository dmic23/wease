<div class="modal-header">
    <p class="pull-right"><a href ng-click="cancel()">X</a></p>
    <h3 class="modal-title custom-font">Delivery <strong>Address</strong></h3>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-md-12 pl-20 pr-20 form-group">
            <div ng-controller="PillsDemoCtrl">
            <div class="clearfix"></div>

                <tabset class="pills" type="pills" justified="true">

                    <tab ng-repeat="addr in vm.order.order_company.address_company" heading="{{addr.addr_location}}" active="addr.active">
                        <div class="row">
                            <button class="btn btn-rounded btn-sm btn-slategray mb-10" ng-click="vm.addAddr(addr); cancel()">Set {{addr.addr_location}} as Delivery Address</button>
                        </div>
                        <div class="row">
                            <div class="form-group col-md-8 mb-0">
                                <label for="address1">Address 1: </label>
                                <p class="well">{{ addr.street_addr1 }}</p>
                            </div>
                            <div class="form-group col-md-4 mb-0">
                                <label for="address2">Address 2: </label>
                                <p class="well">{{ addr.street_addr2 }}</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-md-4">
                                <label for="city">City: </label>
                                <p class="well">{{ addr.city }}</p>
                            </div>
                            <div class="form-group col-md-4">
                                <label for="country">Country: </label>
                                <p class="well">{{ addr.country}}</p>
                            </div>
                            <div class="form-group col-md-4">
                                <label for="post_code">Post Code: </label>
                                <p class="well">{{ addr.post_code }}</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-md-8">
                                <label for="zip">Address Notes: </label>
                                <p class="well">{{ addr.addr_notes }}</p>
                            </div>
                            <div class="form-group col-md-4">
                                <label for="phone">Phone: </label>
                                <p class="well">{{ addr.phone_main }}</p>                        
                            </div>
                        </div>
                    </tab>

                </tabset>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-slategray btn-ef btn-ef-4 btn-ef-4c" ng-click="cancel()"><i class="fa fa-arrow-left"></i> Return</button>
</div>
