<section class="tile tile-simple">
    <!-- tile body -->
    <div class="tile-body p-0">

        <div class="table-responsive">
            <table class="table table-hover table-striped">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Action</th>
                        <th>Description</th>
                        <th>User</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="act in activity | orderBy:'-timestamp'">
                        <td>{{ act.timestamp | date:"d MMM y 'at' h:mm a" }}</td>
                        <td>{{ act.action }}</td>
                        <td ng-class="stati[act.extra.order_status]">{{ act.extra.order_status_full }}</td>
                        <td><a ui-sref="app.pages.profile({ username: act.user.username })">{{ act.user.user_name_full }}</a></td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>
    <!-- /tile body -->
</section>
