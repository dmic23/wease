<!-- right side header -->
<div class="p-15 bg-white b-b">

  <div class="btn-group pull-right">
    <button type="button" class="btn btn-default btn-sm br-2-l"><i class="fa fa-angle-left"></i></button>
    <button type="button" class="btn btn-default btn-sm br-2-r"><i class="fa fa-angle-right"></i></button>
  </div>
  <div class="btn-toolbar">
    <div class="btn-group mr-10">
      <label class="checkbox checkbox-custom m-0 mt-5"><input type="checkbox" ng-model="selectedAll" ng-click="selectAll()"><i></i> Select All</label>
    </div>
    <div class="btn-group">
      <button class="btn btn-default btn-sm br-2"><i class="fa fa-refresh"></i></button>
    </div>
    <div class="btn-group">
      <button class="btn btn-default btn-sm br-2">More <span class="caret"></span></button>
    </div>
  </div>

</div>
<!-- /right side header -->

<!-- right side body -->
<div>
  <!-- mails -->
  <ul class="list-group no-radius no-border" id="mails-list">
    <li ng-repeat="mail in vm.messages | orderBy: '-mail_created'" class="list-group-item b-{{mail.label.color}}">

      <div class="media">
        <div class="pull-left">
          <div class="controls">
            <label class="checkbox checkbox-custom checkbox-custom-sm m-0 mail-select"><input type="checkbox" ng-model="mail.selected"><i></i></label>
          </div>
          <div class="thumb thumb-sm">
            <img ng-src="{{path.static_files}}{{mail.mail_created_by.user_pic}}" class="img-circle">
          </div>
        </div>
        <div class="media-body">
          <div class="media-heading m-0">
            <a ui-sref="app.mail.single({mailId:mail.id})" class="mr-5">{{mail.subject}}</a> from <small class="">{{mail.mail_created_by.user_name_full}}</small><span class="label bg-{{mail.label.color}}">{{mail.label.name}}</span>
            <span class="pull-right text-sm text-muted">
              <span class="hidden-xs">{{ mail.mail_created | date:"d MMM y 'at' h:mm a" }}</span>
              <i class="fa fa-paperclip ml-5" ng-show="mail.base_files > 0"></i>
            </span>
          </div>
          <small>{{mail.body | limitTo:150}}</small>
        </div>
      </div>

    </li>
    <h3 ng-show="msgs.length <= 0">No Messages</h3>
  </ul>
  <!-- / mails -->

</div>
<!-- /right side body -->
