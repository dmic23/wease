<div class="modal-header">
    <p class="pull-right"><a href ng-click="cancel()">X</a></p>
    <h3 class="modal-title custom-font">Deactivate <strong>User</strong></h3>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-md-6 pl-20 pr-20 form-group">
            <h4>You are about to deactivate {{vm.account.user_name_full}}. Please confirm</h4>
        </div>
    </div>
<div class="modal-footer">
    <button class="btn btn-slategray btn-ef btn-ef-4 btn-ef-4c" ng-click="cancel()"><i class="fa fa-arrow-left"></i> Return</button>
    <button ng-click="vm.deactivate(vm.account); cancel()" class="btn btn-lightred btn-ef btn-ef-4 btn-ef-4c"><i class="fa fa-user"></i> Deactivate User</button>
</div>
