<div class="modal-header">
    <p class="pull-right"><a href ng-click="cancel();">X</a></p>
    <h3 class="modal-title custom-font">Search for a <strong>Company</strong></h3>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-md-6 pl-20 pr-20 form-group">
            <label>Search Company</label>
            <select class="form-control"
                    chosen 
                    chosen width="240"
                    ng-model="vm.comp"
                    ng-options="company.name for company in vm.companies"
                    data-placeholder="Choose a company">
                    <option value=""></option>
            </select>
        </div>
        <h4>{{vm.comp.name}}</h4>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-slategray btn-ef btn-ef-4 btn-ef-4c" ng-click="cancel();"><i class="fa fa-arrow-left"></i> Return</button>
    <button ui-sref="app.pages.company-profile({companyId:vm.comp.id})" ng-click="cancel();" class="btn btn-primary btn-ef btn-ef-4 btn-ef-4c"><i class="fa fa-pencil"></i> Go to Company</button>
</div>
