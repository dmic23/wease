<section ng-include="path.header" id="header" class="{{main.settings.navbarHeaderColor}}"></section>

<div id="controls">

  <aside ng-include="path.nav" id="sidebar" class="{{main.settings.sidebarColor}}" ng-class="{'aside-fixed':main.settings.asideFixed}"></aside>

  <aside ng-include src="path.rb" id="rightbar"></aside>

</div>

<div class="view-container" ui-view-container>

  <section ui-view id="content" autoscroll="false"></section>
</div>
